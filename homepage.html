<!DOCTYPE html>
<header>
    <div id="time" class="text-leader"
         style="position:absolute;font-weight: 500;top:25px;left:50%;transform: translate(-50%, -50%);">
        12:23:56
    </div>
</header>
<div class="text-leader" style="position:absolute;bottom:10px;left:50%;transform: translate(-50%, -50%);">
    www.zapsi.eu
</div>
<h2 style="text-align: center;font-weight: 500;position:absolute;top:20%;left:51%;">
    {{.IpAddress}}</h2>
<h2 style="text-align: center;font-weight: 500;position:absolute;top:30%;left:51%">
    {{.Mask}}</h2>
<h2 style="text-align: center;font-weight: 500;position:absolute;top:40%;left:51%">
    {{.Gateway}}</h2>
<h2 style="text-align: center;font-weight: 500;position:absolute;top:50%;left:51%">
    {{.ServerIpAddress}}</h2>
</div>


<h2 style="text-align: center;font-weight: 500;position:absolute;top:20%;right:50%;">
    Actual IP Address: </h2>
<h2 style="text-align: center;font-weight: 500;position:absolute;top:30%;right:50%">
    Actual Mask: </h2>
<h2 style="text-align: center;font-weight: 500;position:absolute;top:40%;right:50%">
    Actual Gateway: </h2>
<h2 style="text-align: center;font-weight: 500;position:absolute;top:50%;right:50%">
    Server IP Address: </h2>

<div style="text-align: center;position:absolute;top:80%;left:50%;transform: translate(-50%, -50%);">
    <form action="/terminal_login">
        <input style="width: 276px;margin: 20px;" class="button primary large" type="submit" value="Change setting"/>
    </form>
</div>
<link rel="stylesheet" href="metro-all.css">
<link rel="stylesheet" href="darcula.css">
<script src="metro.min.js"></script>
<script type="text/javascript">
    const source = new EventSource('/listen');
    source.addEventListener('time', () => {
        document.getElementById("time").innerHTML = event.data;

    }, false);
</script>
</body>

</html>
