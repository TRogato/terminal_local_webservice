<!DOCTYPE html>
<header>
    <div id="time" class="text-leader"
         style="position:absolute;font-weight: 500;top:25px;left:50%;transform: translate(-50%, -50%);">

    </div>
</header>
<div class="text-leader"
     style="position:absolute;font-weight: 500;bottom:10px;left:50%;transform: translate(-50%, -50%);">
    www.zapsi.eu
</div>

<h2 style="text-align: center;font-weight: 500;position:absolute;top:20%;right:50%;">
    Actual IP Address: </h2>
<h2 style="text-align: center;font-weight: 500;position:absolute;top:30%;right:50%">
    Actual Mask: </h2>
<h2 style="text-align: center;font-weight: 500;position:absolute;top:40%;right:50%">
    Actual Gateway: </h2>
<h2 style="text-align: center;font-weight: 500;position:absolute;top:50%;right:50%">
    Server IP Address: </h2>

<h2 style="text-align: center;font-weight: 500;position:absolute;top:20%;left:51%;">
    {{.IpAddress}}</h2>
<h2 style="text-align: center;font-weight: 500;position:absolute;top:30%;left:51%">
    {{.Mask}}</h2>
<h2 style="text-align: center;font-weight: 500;position:absolute;top:40%;left:51%">
    {{.Gateway}}</h2>
<h2 style="text-align: center;font-weight: 500;position:absolute;top:50%;left:51%">

<div style="text-align: center;position:absolute;top:80%;left:17%;transform: translate(-50%, -50%);">
    <form action="/screenshot">
        <input style="width: 276px;margin: 20px;" class="button primary large" type="submit" value="Render screenshot"/>
    </form>
</div>
<div style="text-align: center;position:absolute;top:80%;left:39%;transform: translate(-50%, -50%);">
    <form action="/setup">
        <input style="width: 276px;margin: 20px;" class="button primary large" type="submit" value="Setup network"/>
    </form>
</div>
<div style="text-align: center;position:absolute;top:80%;left:61%;transform: translate(-50%, -50%);">
    <form action="/restart">
        <input style="width: 276px;margin: 20px;" class="button primary large" type="submit" value="Restart"/>
    </form>
</div>
<div style="text-align: center;position:absolute;top:80%;left:83%;transform: translate(-50%, -50%);">
    <form action="/">
        <input style="width: 276px;margin: 20px;" class="button primary large" type="submit" value="Refresh"/>
    </form>
</div>
<link rel="stylesheet" href="metro-all.css">
<link rel="stylesheet" href="darcula.css">
<script src="metro.min.js"></script>
<script type="text/javascript">
    const source = new EventSource('/listen');
    source.addEventListener('time', () => {
        document.getElementById("time").innerHTML = event.data;

    }, false);
</script>
