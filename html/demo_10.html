<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/keyboard.css">
    <link rel="stylesheet" href="../css/zapsi.css">
    <script src="../js/demo_10.js" defer></script>
    <meta charset="UTF-8">
    <title>Zapsi Local Webservice</title>
</head>
<body>
<div id="server-info"
     style="position: fixed;left: 50%;top: 10%;transform: translate(-50%, -50%);margin: 0 auto;font-size: 1vw">
</div>
<div style="position: fixed;left: 3%;top: 4%;font-size: 2vw;width: 90vw;text-align: left">
    Přihlášen Karel Jurkovič
</div>

<div style="position: fixed;left: 50%;top: 40%;font-size: 4vw;width: 90vw;text-align: center;transform: translate(-50%, -50%);">
    Zakázka: OP-1002-23
    <br>
    Operace: Broušení
    <br>
    <div>OK: 312 ks, NOK: 36 ks</div>
    <br>
    <div style="color: red">Opravdu chcete ukončit práci?</div>
</div>

<div
        style="position: fixed;left: 50%;top: 70%;transform: translate(-50%, -50%);font-size: 3vw;width: 90vw;display: flex;">
    <button
            style="width: 180px;flex:1;margin:10px;height: 8vw;font-size: 2vw;border: 2px solid black;color:black;pointer-events: none">
    </button>
    <button
            style="width: 180px;flex:1;margin:10px;height:8vw;font-size: 2vw;border: 2px solid white;color:white;pointer-events: none">
        Ano
    </button>
    <button
            style="width: 180px;flex:1;margin:10px;height: 8vw;font-size: 2vw;border: 2px solid white;color:white;pointer-events: none">
        Ne
    </button>
    <button
            style="width: 180px;flex:1;margin:10px;height: 8vw;font-size: 2vw;border: 2px solid black;color:black;pointer-events: none">
    </button>
</div>
<div id="button-panel"
     style="position: fixed;left: 50%;top: 90%;transform: translate(-50%, -50%);font-size: 3vw;width: 90vw;display: flex;">
    <button id="left-button"
            style="width: 180px;flex:1;margin:10px;height: 6vw;font-size: 2vw;border: 2px solid white"><-
    </button>
    <button id="middle-left-button"
            style="width: 180px;flex:1;margin:10px;height: 6vw;font-size: 2vw;border: 2px solid black;pointer-events: none"
            disabled>
    </button>
    <button id="middle-right-button"
            style="width: 180px;flex:1;margin:10px;height: 6vw;font-size: 2vw;border: 2px solid black;pointer-events: none"
            disabled>
    </button>
    <button id="right-button"
            style="width: 180px;flex:1;margin:10px;height: 6vw;font-size: 2vw;border: 2px solid white"
            >->
    </button>
</div>

<div id="mac-panel" style="position: fixed;left: 5%;bottom: 7%;margin: 0 auto;font-size: 2vw">
    {{.Mac}}
</div>
<div id="active-panel" style="position: fixed;right: 5%;bottom: 7%;margin: 0 auto;font-size: 2vw">
</div>
<div id="server-active-panel" style="position: fixed;right: 5%;bottom: 12%;margin: 0 auto;font-size: 2vw">
</div>

</html>
