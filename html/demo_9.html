<!DOCTYPE html>
<html lang="en">
<head>

<body>

<div id="server-info"

</div>
<div
        style="position: fixed;left: 50%;top: 20%;transform: translate(-50%, -50%);font-size: 3vw;width: 90vw;display: flex;">

            style="width: 180px;flex:1;margin:10px;height:8vw;font-size: 2vw;border: 2px solid orange;color:orange;pointer-events: none">

    </button>
    <button
            style="width: 180px;flex:1;margin:10px;height: 8vw;font-size: 2vw;border: 2px solid orange;color:orange;pointer-events: none">
        Deformace na víku
    </button>
    <button
            style="width: 180px;flex:1;margin:10px;height: 8vw;font-size: 2vw;border: 2px solid orange;color:orange;pointer-events: none">
        Deformance na držáku
    </button>
</div>
<div
        style="position: fixed;left: 50%;top: 40%;transform: translate(-50%, -50%);font-size: 3vw;width: 90vw;display: flex;">
    <button
            style="width: 180px;flex:1;margin:10px;height: 8vw;font-size: 2vw;border: 2px solid orange;color:orange;pointer-events: none">
        Rýhy
    </button>
    <button
            style="width: 180px;flex:1;margin:10px;height:8vw;font-size: 2vw;border: 2px solid orange;color:orange;pointer-events: none">
        Chyba způsobená operátorem
    </button>
    <button
            style="width: 180px;flex:1;margin:10px;height: 8vw;font-size: 2vw;border: 2px solid black;color:black;pointer-events: none">

    </button>
    <button
            style="width: 180px;flex:1;margin:10px;height: 8vw;font-size: 2vw;border: 2px solid black;color:black;pointer-events: none">

    </button>
</div>
<div id="button-panel"
     style="position: fixed;left: 50%;top: 90%;transform: translate(-50%, -50%);font-size: 3vw;width: 90vw;display: flex;">
    <button id="left-button"
            style="width: 180px;flex:1;margin:10px;height: 6vw;font-size: 2vw;border: 2px solid white"><-

    <button id="middle-left-button"
            style="width: 180px;flex:1;margin:10px;height: 6vw;font-size: 2vw;border: 2px solid black;pointer-events: none"

    </button>
    <button id="middle-right-button"
            style="width: 180px;flex:1;margin:10px;height: 6vw;font-size: 2vw;border: 2px solid black;pointer-events: none"
            disabled>
    </button>
    <button id="right-button"
            style="width: 180px;flex:1;margin:10px;height: 6vw;font-size: 2vw;border: 2px solid white"
            >->
    </button>
</div>
<div id="mac-panel" style="position: fixed;left: 5%;bottom: 7%;margin: 0 auto;font-size: 2vw">
    {{.Mac}}
</div>
<div id="active-panel" style="position: fixed;right: 5%;bottom: 7%;margin: 0 auto;font-size: 2vw">
</div>
<div id="server-active-panel" style="position: fixed;right: 5%;bottom: 12%;margin: 0 auto;font-size: 2vw">
</div>
