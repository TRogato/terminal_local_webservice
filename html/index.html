<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/keyboard.css">
    <link rel="stylesheet" href="../css/zapsi.css">
    <script src="../js/index.js" defer></script>
    <meta charset="UTF-8">
    <title>Zapsi Local Webservice</title>
</head>
<body>
<div id="info-panel"
     style="position: fixed;left: 50%;top: 5%;transform: translate(-50%, -50%);margin: 0 auto;font-size: 2vw">
    verze {{.Version}}
</div>
<div style="position: fixed;left: 50%;top: 8%;transform: translate(-50%, -50%);margin: 0 auto;font-size: 1vw">
    aktualizace každých 5 vteřin
</div>
<div id="server-info"
     style="position: fixed;left: 50%;top: 10%;transform: translate(-50%, -50%);margin: 0 auto;font-size: 1vw">
</div>
<div style="position: fixed;top: 20%;width: 100%">
        <div style="text-align: center;font-size: 2vw;margin-top: 1vw">IP ADRESA</div>
        <div id="ipaddress" style="text-align: center;height: 1.5vw;font-size: 1.5vw">{{.IpAddress}}</div>
        <div style="text-align: center;font-size: 2vw;margin-top: 1vw">MASKA</div>
        <div id="mask" style="text-align: center;height: 1.5vw;font-size: 1.5vw">{{.Mask}}</div>
        <div style="text-align: center;font-size: 2vw;margin-top: 1vw">BRÁNA</div>
        <div id="gateway" style="text-align: center;height: 1.5vw;font-size: 1.5vw">{{.Gateway}}</div>
        <div style="text-align: center;font-size: 2vw;margin-top: 1vw">ADRESA SERVERU</div>
        <div id="server" style="text-align: center;height: 1.5vw;font-size: 1.5vw"> {{.ServerIpAddress}}</div>
        <div style="text-align: center;font-size: 2vw;margin-top: 1vw">DHCP</div>
        <div id="dhcp" style="text-align: center;height: 1.5vw;font-size: 1.5vw">{{.Dhcp}}</div>
</div>
<div id="button-panel"
     style="position: fixed;left: 50%;top: 70%;transform: translate(-50%, -50%);font-size: 3vw;width: 20vw;display: flex;">
    <button id="middle-button"
            style="width: 180px;flex:1;margin:10px;height: 6vw;font-size: 2vw;border: 2px solid white">NASTAVIT
    </button>
</div>
<div id="version-panel"
     style="position: fixed;left: 50%;bottom: 5%;transform: translate(-50%, -50%);margin: 0 auto;font-size: 2vw">
    &copy; 2021 Petr Jahoda pro Zapsi®
</div>
<div id="mac-panel" style="position: fixed;left: 5%;bottom: 7%;margin: 0 auto;font-size: 2vw">
    {{.Mac}}
</div>
<div id="active-panel" style="position: fixed;right: 5%;bottom: 7%;margin: 0 auto;font-size: 2vw">
</div>
<div id="server-active-panel" style="position: fixed;right: 5%;bottom: 12%;margin: 0 auto;font-size: 2vw">
</div>
</body>
</html>
