<!DOCTYPE html>
<html lang="en" style="background: black">
<head>
    <link rel="stylesheet" href="../css/uikit.min.css">
    <link rel="stylesheet" href="../css/keyboard.css">
    <script src="../js/uikit.min.js" defer></script>
    <script src="../js/index.js" defer></script>
    <script src="../js/keyboard.js" defer></script>
    <meta charset="UTF-8">
    <title>Zapsi Local Webservice</title>
</head>
<body>
<div id="info-panel" class="uk-light uk-position-top uk-text-center uk-position-small">
    <div class="uk-text-lead uk-text-primary">
        {{.Version}}
    </div>
</div>
<div class="uk-position-center uk-light" style=" transform: scale(2, 2) translateY(-50px);  transform-origin: right">
    <div class="uk-align-center">
        <div id="ipaddress" class="uk-text-lead uk-text-primary">IP ADDRESS: {{.IpAddress}}</div>
        <div id="mask" class="uk-text-lead uk-text-primary">MASK: {{.Mask}}</div>
        <div id="gateway" class="uk-text-lead uk-text-primary">GATEWAY: {{.Gateway}}</div>
        <div id="server" class="uk-text-lead uk-text-primary">SERVER ADDRESS: {{.ServerIpAddress}}</div>
        <div id="dhcp" class="uk-text-lead uk-text-primary">DHCP: {{.Dhcp}}</div>
    </div>
    <div id="button-panel">
        <button id="left-button" class="uk-button-default uk-button-large" style="width: 180px">RESTART</button>
        <button id="middle-button" class="uk-button-default uk-button-large" style="width: 180px">SETUP</button>
        <button id="right-button" class="uk-button-default uk-button-large" style="width: 180px">SHUTDOWN</button>
    </div>
</div>
<div id="version-panel" class="uk-light uk-position-bottom uk-text-center uk-position-small">
    <div class="uk-text-lead uk-text-primary">
        www.zapsi.eu
    </div>
</div>
</body>
</html>
