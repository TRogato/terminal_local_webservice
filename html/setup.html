<!DOCTYPE html>
<html lang="en" style="background: black">
<head>
    <link rel="stylesheet" href="../css/uikit.min.css">
    <link rel="stylesheet" href="../css/keyboard.css">
    <script src="../js/uikit.min.js" defer></script>
    <script src="../js/index.js" defer></script>
    <script src="../js/keyboard.js" defer></script>
    <meta charset="UTF-8">
    <title>Zapsi Local Webservice</title>
</head>
<body>
<div id="info-panel" class="uk-light uk-position-top uk-text-center uk-position-small">
    <div class="uk-text-large">
        INFORMATION
    </div>
</div>
<div class="uk-position-center uk-light">
    <label for="ipaddress"></label><input id="ipaddress" class="use-keyboard-input" style="width: 300px;">
    <label for="mask"></label><input id="mask" class="use-keyboard-input" style="width: 300px;">
    <label for="gateway"></label><input id="gateway" class="use-keyboard-input" style="width: 300px;">
    <label for="server"></label><input id="server" class="use-keyboard-input" style="width: 300px;">
    <div id="middle-panel">
    </div>
    <div id="button-panel">
        <button id="left-button" class="uk-button uk-button-default uk-button-large" style="width: 150px">Restart
        </button>
        <button id="right-button" class="uk-button uk-button-default uk-button-large" style="width: 150px">
            Shutdown
        </button>
    </div>


</div>
<div id="version-panel" class="uk-light uk-position-bottom uk-text-center uk-position-small">
    <div class="uk-text-lead uk-text-primary">
        www.zapsi.eu {{.Version}}
    </div>
</div>
</body>
</html>
